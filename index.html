<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scott Batary</title>
    <style>
      @font-face {
        font-family: "RuneScape Plain 12";
        src: url("/RuneScape-Plain-12.ttf") format("truetype");
      }

      body {
        background: url(/background.jpg) no-repeat center center fixed;
        background-size: cover;
        font-family: "RuneScape Plain 12", sans-serif;
        font-size: 32px;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
      }

      a {
        display: inline-block;
        margin: 1em 0.5em;
        color: #fff;
        text-decoration: none;
        text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.6);
        opacity: 0.8;
      }

      a:hover {
        color: rgba(255, 255, 255, 1);
        animation: shake 0.35s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }

      @keyframes shake {
        40%,
        80% {
          transform: translate3d(-1px, 0, 0);
        }

        20%,
        60% {
          transform: translate3d(1px, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="https://github.com/sgbj">GitHub</a>
      <a href="https://blog.batary.dev/">Blog</a>
    </nav>
  </body>
</html>
